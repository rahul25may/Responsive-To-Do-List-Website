<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2 class="main-heading flex-disp">TODOs List</h2>
            <div class="main-contt">

                <div class="input-title desClass-main flex-disp">
                    <label for="title" class="gap-2 bold-text titleClass">Title</label>
                    <input type="text" class="gap-2 borderClass" id="title">
                    <!-- <small id="small-text">(Add an item to the list)</small> -->
                </div>
                <div class="input-desc desClass-main">
                    <label for="description" class="gap-2 bold-text descClass">Description</label>
                    <textarea id="description" rows="3" class="gap-2 borderClass descBox"
                        placeholder="Description in Short"></textarea>
                </div>
                <div class="buttons">

                    <button id="add" class="btn btn-primary">Add to List</button>
                    <button id="clear" class="btn btn-primary">Clear List</button>
                </div>
            </div>
            <div id="items" class="my-2">
                <h3 id="item-heading">Your Items</h3>
                <!-- <div class="table-outer"> -->
                <table class="table borderBlack">
                    <thead class="tableHead thead-light">
                        <tr>
                            <th scope="col" class="gap-col-1 tableH brb">S.No.</th>
                            <th scope="col" class="gap-col tableH brb">Item Title</th>
                            <th scope="col" class="gap-col tableH brb">Item Description</th>
                            <th scope="col" class="gap-col tableH brb">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="tableBodyClass" id="tableBody">
                        <tr>
                            <th scope="row" class="gap-col-1 tableH brb">1</th>
                            <td class="gap-col font-col brb">Coffee Time</td>
                            <td class="gap-col font-col brb">You need coffee at morning 9 'o' clock</td>
                            <td class="gap-col font-col brb cent"><button class="btn btn-sm btn-primary">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- </div> -->
            </div>
        </div>
    </main>

    <footer>
        <p class="footP">Copyright &copy; Rahul - 2023</p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
